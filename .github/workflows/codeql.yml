name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (Rust)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust
          build-mode: none
          config-file: ./.github/codeql/codeql-config.yml
          source-root: .
        env:
          CODEQL_EXTRACTOR_RUST_BUILDLESS: "true"

      # For Rust, a no-build analysis is sufficient for tauri + workspace here.
      # If you want a build-based extraction in the future, replace build-mode with autobuild,
      # and install system dependencies for GTK/WebKit on Linux.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"
