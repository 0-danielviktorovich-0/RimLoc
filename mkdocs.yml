site_name: RimLoc Docs
site_description: Toolkit for working with RimWorld translations
site_url: !ENV [SITE_URL, ""]
repo_url: https://github.com/0-danielviktorovich-0/RimLoc
repo_name: 0-danielviktorovich-0/RimLoc
edit_uri: edit/main/docs/

copyright: "© 2025 RimLoc Project"

use_directory_urls: true

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    language: material/translate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - search
  - i18n:
      docs_structure: folder
      reconfigure_material: true
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ru
          name: Русский
          build: true

nav:
  - Repository: https://github.com/0-danielviktorovich-0/RimLoc
  - Home: index.md
  - CLI:
      - Overview: cli/index.md
      - Scan: cli/scan.md
      - Validate: cli/validate.md
      - Validate PO: cli/validate_po.md
      - Export/Import: cli/export_import.md
      - Build Mod: cli/build_mod.md
  - Testing: testing.md
  - Guides:
      - Placeholders: guide/placeholders.md
  - Community:
      - Issue Guidelines: community/issues.md
      - Pull Requests: community/pull_requests.md
      - Localization: community/localization.md

exclude_docs: |
  readme/**

extra:
  edit_uri: edit/main/docs/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/0-danielviktorovich-0/RimLoc
    - icon: fontawesome/brands/rust
      link: https://crates.io/crates/rimloc-cli
    - icon: fontawesome/solid/book
      link: https://0-danielviktorovich-0.github.io/RimLoc/

markdown_extensions:
  - admonition
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
